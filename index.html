<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #FFD95F;
        }
        .container{
            background-color:#FFEFC8;
            height:80vh;
            width: 80%;
            margin: 10vh auto;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(78, 76, 76);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading{
            color: gray;
           font-size: 25px;
        }

        .rectangle{
            background-color: #D70654;
            height: 30vh;
            width: 60%;

        }

        .input{
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 5vh;
           
        }

        .l{
            background-color: #B8D576;
            height: 40px;
            width: 100%;
            border: none;
            border-radius: 20px;
            color: gray;
            font-size: 20px;
            padding-left: 10px;
            cursor: pointer;
           
        }

        .btn{
            margin-top: 10px;
            background-color: tomato;
            height: 40px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 20px;
            padding: 0 15px;
        }

        @media screen and (max-width: 750px) {
        .heading{
            font-size: 15px;
            }

        .input{
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin-top: 5vh;
            flex-direction: column;
            
        }

        .l{
            margin-top: 5px;
        }

        .rectangle{
            background-color: #D70654;
            height: 15vh;
            width: 60%;
          } 
        }

    </style>
</head>  
<body>
    <div class="container">
        <div class="heading"><h1>Area Of Rectangle </h1></div> 
        <div class="rectangle"> </div>
        <div class="input">
            <div class="length">
                <input type="text"class="l" placeholder="Enter length" id="num1">
            </div>
            <div class="breadth">
                <input type="text"class="l" placeholder="Enter breadth" id="num2">
            </div>
           
        </div>
       
        <p id="result">-</p>
        <button class="btn" onclick= "area()"> Calculate</button>
       
    </div>

    <script>
        function area() {
            const firstElement = document.getElementById("num1");
            const secondElement = document.getElementById("num2");
            const finalElement = document.getElementById("result");

            const total = parseInt(firstElement.value) * parseInt( secondElement.value);

           finalElement.innerText = `area: ${total}`;

        }
    </script>
</body>
</html>
